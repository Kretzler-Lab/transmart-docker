version: '2'

services:
  tmweb:
    build: ./transmart-web
    depends_on:
      - tmapp
    network_mode: host
  tmapp:
    build: ./transmart-app
    ports:
      - "127.0.0.1:8080:8080"
      - "127.0.0.1:8009:8009"
    depends_on:
      - tmdb
      - tmsolr
  tmdb:
    build: ./transmart-db
    ports:
      - "127.0.0.1:5432:5432"
  tmsolr:
    build: ./transmart-solr
  tmrserve:
    build: ./transmart-rserve
    volumes_from:
      - tmapp
  tmload:
    build: ./transmart-load
    depends_on:
      - tmdb
