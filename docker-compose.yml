version: '2'

services:
  tmweb:
    build: ./transmart-web
    depends_on:
      - tmapp
    network_mode: host
  tmapp:
    build: ./transmart-app
    ports:
      - "127.0.0.1:8080:8080"
      - "127.0.0.1:8009:8009"
    depends_on:
      - tmdb
      - tmsolr
  tmdb:
    build: ./transmart-db
  tmsolr:
    build: ./transmart-solr
  tmrserve:
    build: ./transmart-rserve
    volumes_from:
      - tmapp
  tmload:
    build: ./transmart-load
    depends_on:
      - tmdb
  tmelk:
    build: ./transmart-elk
    ports:
      - "5601:5601"
      - "5000:5000"
      - "5044:5044"
      - "9200:9200"
